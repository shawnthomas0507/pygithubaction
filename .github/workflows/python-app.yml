name: Python CI 

#Events
on: 
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

##checkout code
        steps:
            - name: Check out code
              uses: actions/checkout@v2

##set up python env
            - name: Set up Python 
              uses: actions/setup-python@v2
              with:
                   python-version: '3.8'
            
            - name: Install dependencies
              run:
                   python -m pip install --upgrade pip
                   pip install -r requirements.txt
            
            - name: Run Tests
              run: pytest
            
